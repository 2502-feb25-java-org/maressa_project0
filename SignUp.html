<div class="col-sm-4">
        <form action="http://foo.com" method="get">
            <fieldset>
                <!-- <div class="row"> -->
                <div class="form-group">
                <label for="name"></label>Enter your name: </label>
                </div>
                <!-- <div class="col-md-6"> -->
                <div class="form-group">
                    <input type="text"class="form-control" name="name" placeholder="Name" id="name" required>
                </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                <!-- <div class="col-sm-6"> -->
                <div class="form-group">
                    <label for="email">Enter your email: </label>
                </div>
                <!-- <div class="col-sm-6">  -->
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                <!-- <div class="col-sm-6"> -->
                <div class="form-group">
                    <label for="password">Enter your password: </label>
                </div>
                <!-- <div class="col-sm-6">                             -->
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="email" required>
                    <!-- </div> -->
                </div>
                <!-- <div class="row"> -->
                <!-- <div class="col-sm-6"> -->
                <div class="form-group">
                    <label for="phone">Enter your Phone: </label>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <!-- </div> -->
            </fieldset>
            <fieldset>
                <div>
                    <label for="Age">Age</label>
                    <input type="number" name="age" min=16 max=120 id="age" required>
                </div>
                <div>
                    <label for="gender">Gender :
                        <label for="male">Male<input type="radio" name="gender" id="male" /></label>
                        <label for="female">Female<input type="radio" name="gender" id="female" /> </label>
                        <label for="others">Others<input type="radio" name="gender" id="others" /></label>
                    </label>
                </div>
            </fieldset>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
